				googleSpreadsheetWorksheet: '8'

	       text: 'PVP Total Deaths 2018 Wipe'
	   },
	   subtitle: {
		text: document.ontouchstart === undefined ?

	   tooltip: {
	       enabled: true,
	       crosshairs: [true],
	       shared: true
	   },
	   xAxis: {

	   },
	   yAxis: {

	   },	   
	}

	//build chart
	var chart = new Highcharts.Chart(options);
