	<div id="DurisChart1"></div>
	
<script>
	//setup chart definition
	var options = {
	   chart: {
	       renderTo: 'DurisChart1',
	       type: 'line',
	       zoomType: 'x',
	       height: 450,
	       width: 1200,
	       borderWidth: 1
	   },
	   data:{
			googleAPIKey: 'AIzaSyC_Pr2-X7mGxrJcbBVWQt1ADM_jVmhg_yc',
			googleSpreadsheetKey: '1i86Y2FyvT1FEyu8LKT7qMknFEM8BQbsblmUFLZ8BqHs',
			googleSpreadsheetRange:'DeathsTotalBySide',
			error: console.error
	   },
	   title: {
	       text: 'PVP Total Deaths 2021 Wipe'
	   },
	   subtitle: {
		text: document.ontouchstart === undefined ?
			'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
	   },
	   tooltip: {
	       enabled: true,
	       crosshairs: [true],
	       shared: true
	   },
	   xAxis: {
	       allowDecimals: false,
	       type: 'datetime',
	       title: {
	           text: '2021 Wipe Date',
	       },
	       gridelineWidth: 0
	   },
	   yAxis: {
	       allowDecimals: false,
	       min: 0,
                 title: {
		text: 'Deaths'
                 },
	   },	   
	}

	//build chart
	var chart = new Highcharts.Chart(options);

	</script>
